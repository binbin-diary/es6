<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定义变量</title>
</head>
<body>
    <div id="demo">
        <p>es6中增加了let, const命令用于定义变量</p>
        <p>
            1. 新增块级作用域, 有利于防止变量提升，覆盖变量 <br />
            2. 不存在变量提升 <br />
            3. 不能重复定义变量 <br />
            4. 存在暂时性死区<br />
            5. let, const命令声明的对象不是顶层对象，即window对象
        </p>

        <p>
            两者不同点: <br />
            1. const声明一个只读的常量，一旦声明，不能修改<br />
            2. const只要声明，必须初始化值<br />
        </p>
    </div>

    <script>
        function fn() {
            console.log('hello');
        }
        function demoFn() {
            if (true) {
                let fn = function () {
                    console.log('nihao');
                }
                fn();
            }
            fn();
        }
        demoFn();


    </script>

</body>
</html>
