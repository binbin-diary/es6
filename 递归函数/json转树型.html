<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .test li{
            padding-left:40px;
        }
        .test input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="test"></div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script>
    var json = [
        {
            "id": 1,
            "children": [
                {
                    "id": 11,
                    "children": [
                        {
                            "id": "11-1",
                            "children": []
                        },
                        {
                            "id": "11-1",
                            "children": []
                        }
                    ]
                },
                {
                    "id": 12,
                    "children": []
                },
                {
                    "id": 13,
                    "children": []
                }
            ]
        },
        {
            "id": 2,
            "children": [
                {
                    "id": 12,
                    "children": [
                        {
                            "id": 12,
                            "children": [
                                {
                                    "id": 12,
                                    "children": []
                                },
                                {
                                    "id": 22,
                                    "children": []
                                },
                                {
                                    "id": 23,
                                    "children": []
                                }
                            ]
                        },
                        {
                            "id": 22,
                            "children": []
                        },
                        {
                            "id": 23,
                            "children": []
                        }
                    ]
                },
                {
                    "id": 22,
                    "children": []
                },
                {
                    "id": 23,
                    "children": []
                }
            ]
        }
    ];
    function jsonFn(data, level) {
        var level=level || 0;
        level++;
        var str = "<ul>"
        for (var i = 0; i < data.length; i++) {
            str += "<li>" + level + "、" + data[i].id;
            if (data[i].children &&  data[i].children.length > 0) {
                str += jsonFn(data[i].children);
            }
            str += "</li>";
        }
        str+="</ul>";
        return str;
    }
    var $html = jsonFn(json);
    console.log($html);
    $('#test').html($html);

</script>
</body>
</html>
