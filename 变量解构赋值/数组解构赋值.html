<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组解构赋值</title>
</head>
<body>
    <div>
        <p>
            1. 数组解构，通过匹配模式来赋值，对应key, 即需要两边的模式相等，匹配不成功，变量即返回undefined <br />
            2. 不完全解构；<br />
            3. 等号右边不是数组，则解构失败。（其实是数据结构具有Iterator 接口，都可以采用数组形式的解构赋值，不是则解构失败）
            4. 可以设置默认值，但变量必须先声明，否则报错
        </p>

    </div>
    <script>
        //1
        let [a, ...arr] = [1, 2, 3];
        console.log(a, arr);

        //2
        let [a1, b = 'nihao'] = [1]
        console.log(a1, b);

        //3 可以解析Set结构
        let [key, key1] = new Set(['1', '2']);
        console.log(key, key1);

    </script>
</body>
</html>
