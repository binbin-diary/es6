    <div id="add"></div>

    <script>
        let sDemo = 'https://www.lms.com';

        //es5 判断一个字符串是否存在另一个字符串中
        if(sDemo.indexOf('//') !== -1){
            console.log(sDemo.charAt(8));
        }

        if(sDemo.includes('https') === true){
            console.log('includes');
        }

        let sTemplate = `<div class="cls">${ sDemo }</div>`

        document.getElementById('add').innerHTML = sTemplate;

        function compile(template){
            const evalExpr = /<%=(.+?)%>/g;
            const expr = /<%([\s\S]+?)%>/g;

            template = template
                .replace(evalExpr, '`); \n  echo( $1 ); \n  echo(`')
                .replace(expr, '`); \n $1 \n  echo(`');

            template = 'echo(`' + template + '`);';

            let script = `(function parse(data){
                    let output = "";

                    function echo(html){
                      output += html;
                    }

                    ${ template }

                    return output;
                })`;

            return script;
        }
        let template = `
            <ul>
              <% for(let i=0; i < data.supplies.length; i++) { %>
                <li><%= data.supplies[i] %></li>
              <% } %>
            </ul>
            `;

        let parse = eval(compile(template));


        //console.log(parse({ supplies: [ "broom", "mop", "cleaner" ] }));

        //call apply用法
        function callFn() {
            this.class = 'cls'
            this.name = 'ximing11';
            this.age = '88';
            this.getName = function () {
                return console.log(this.name, this.age);
            }
        }
        function pFn(){};
        pFn.prototype = {
            name: 'xiao',
            age: '20111'
        }

        pFn.prototype.getFn = function () {
            callFn.call(this);
            console.log(this.age);
        }

        let dd = new pFn();
        dd.getFn();
        dd.getName();

        function bFn() {
            callFn.apply(this);
            this.getClass = function () {
                return console.log(this.class);
            };
        }
        let c = new bFn()
        c.getClass();
        c.getName();

    </script>
